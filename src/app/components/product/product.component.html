<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="bg-light-4 shadow-border p-3">
                <div class="row  ">
                    <div class="col-md-6">
                        <a [href]="addpic()" target="_blank">
                            <img class="img-fluid" [src]="addpic()" />
                        </a>
                    </div>
                    <div class="col-md-6 ">
                        <h2 class="mt-2 mb-3">{{product?.name}}</h2>
                        <h3 class="mb-5" class="color-red">{{product?.defaultPrice | number: '1.2-2'}}à¸¿</h3>
                        <div>Description:</div>
                        <p class="mb-4">{{product?.description}}</p>
                        <div *ngIf="product.rProductDetails?.length > 1" class="row">
                            <!--<div *ngFor="let d of product.rProductDetails" (click)="selectOption(d)">
                                <p>{{d.productDetailOptionAndValueList[0].productOptionValueBean.code}}&nbsp;&nbsp;&nbsp;&nbsp;</p>
                            </div>
                            <p>({{sop}})</p>-->
                            <p>Color :&nbsp;&nbsp;</p>
                            <div>
                            <select [(ngModel)]="selp" #t (change)="selectOption1()"  >
                                <option *ngFor="let d of product.rProductDetails" [ngValue]="d" style=" background-color: getcolor(d) ">{{d.productDetailOptionAndValueList[0].productOptionValueBean.code}}</option>
                            </select>
                            </div>
                            <br/>

                        </div>
                        <div class="d-flex flex-row mb-3 v-center">
                            <div class="pr-3">Qty:</div>
                            <button (click)="decreaseproduct()" type="button">-</button>
                            <div class="pl-3 pr-3">{{quantity}}</div>
                            <button (click)="increaseproduct()" type="button">+</button>
                        </div>
                        <button type="button" (click)="addproduct()" class="btn btn-secondary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
