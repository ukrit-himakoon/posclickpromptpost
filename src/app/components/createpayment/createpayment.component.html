<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="bg-light-4 shadow-border p-3">
                <h4 class="mb-3">Order no: {{orderid}}</h4>
                <div style="border: solid 1px rgba(0, 0, 0, .12)" class="p-3">
                    <p>Name: {{paymentdescription}}</p>
                    <p>Email: {{customeremail}}</p>
                    <p>Billing address: {{paymentdetail.billingAddress}}</p>
                    <p>Shipping address: {{paymentdetail.shippingAddress}}</p>
                    <h3 class="pb-0 mb-0">Total: {{paymentdetail.masterOrderTotalAmount}}</h3>
                </div>
                <div class="mt-3 text-center">
                    <form ngNoForm name="payFormCcard" method='POST' action="https://demo2.2c2p.com/2C2PFrontEnd/RedirectV3/payment" #form>
                        <!--<input (click)="form.submit()" class="submit_button btn btn-primary" type="submit" value="Place Order">-->
                        <input type="hidden" class="form-control" placeholder="Version" id="version" name="version" #version value="{{versionno}}">
                        <input type="hidden" class="form-control" placeholder="merchant_id" id="merchant_id" name="merchant_id" #merchant_id value="{{merchantid}}">
                        <input type="hidden" class="form-control" placeholder="payment_description" id="payment_description" name="payment_description" #payment_description value="{{paymentdescription}}">
                        <input type="hidden" class="form-control" placeholder="order_id" id="order_id" name="order_id" #order_id value="{{orderid}}">
                        <input type="hidden" class="form-control" placeholder="invoice_no" id="invoice_no" name="invoice_no" #invoice_no value="{{invoiceno}}">
                        <input type="hidden" class="form-control" placeholder="currency" id="currency" name="currency" #currency value="{{currencyno}}">
                        <input type="hidden" class="form-control" placeholder="amount" id="amount" name="amount" #amount value="{{amountno}}">
                        <input type="hidden" class="form-control" placeholder="customer_email" id="customer_email" name="customer_email" #customer_email value="{{customeremail}}">
                        <input type="hidden" class="form-control" placeholder="pay_category_id" id="pay_category_id" name="pay_category_id" #pay_category_id value="{{paycategoryid}}">
                        <input type="hidden" class="form-control" placeholder="promotion" id="promotion" name="promotion" #promotion value="{{promotionno}}">
                        <input type="hidden" class="form-control" placeholder="user_defined_1" id="user_defined_1" name="user_defined_1" #user_defined_1 value="{{userdefined1}}">
                        <input type="hidden" class="form-control" placeholder="user_defined_2" id="user_defined_2" name="user_defined_2" #user_defined_2 value="{{userdefined2}}">
                        <input type="hidden" class="form-control" placeholder="user_defined_3" id="user_defined_3" name="user_defined_3" #user_defined_3 value="{{userdefined3}}">
                        <input type="hidden" class="form-control" placeholder="user_defined_4" id="user_defined_4" name="user_defined_4" #user_defined_4 value="{{userdefined4}}">
                        <input type="hidden" class="form-control" placeholder="user_defined_5" id="user_defined_5" name="user_defined_5" #user_defined_5 value="{{userdefined5}}">
                        <input type="hidden" size="35" class="form-control" placeholder="result_url_1" id="result_url_1" name="result_url_1" #result_url_1 value="{{resulturl1}}">
                        <input type="hidden" size="35" class="form-control" placeholder="result_url_2" id='result_url_2' name="result_url_2" #result_url_2 value="{{resulturl2}}">
                        <input type="hidden" class="form-control" placeholder="request_3ds" id="request_3ds" name="request_3ds" #request_3ds value="{{request3ds}}">
                        <input type="hidden" class="form-control" placeholder="hash_value" id='hash_value' name='hash_value' #hash_value value="{{hashvalue}}">
                    </form>
                </div>
                <button (click)="gotopay()" class="btn btn-secondary">Go to summary</button>
            </div>
        </div>
    </div>
</div>
